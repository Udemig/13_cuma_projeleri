<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- * Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- * Header -->
    <header class="header">
      <!-- Left  -->
      <div class="header-left">
        <!-- Menu -->
        <div class="menu">
          <i class="bi bi-list"></i>
        </div>
        <div class="logo">
          <img src="./images/logo-24.png" alt="gmail-logo" />
          <span>Gmail</span>
        </div>
      </div>

      <!-- Search -->
      <div class="header-search">
        <form>
          <button type="submit"><i class="bi bi-search"></i></button>

          <input type="search" placeholder="Postalarda arayınız ..." />

          <button class="settings">
            <i class="bi bi-sliders2"></i>
          </button>
        </form>
      </div>

      <!-- Right -->
      <div class="header-right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" alt="user-image" />
      </div>
    </header>

    <!-- * Main -->
    <main>
      <!-- Left Aside -->
      <aside class="left-aside">
        <!-- Create -->
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Oluştur</span>
        </div>

        <!-- Middle -->
        <div class="left-aside-middle">
          <a href="#" class="active">
            <i class="bi bi-inbox-fill"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a href="#">
            <i class="bi bi-star"></i>
            <span>Yıldızlananlar</span>
          </a>
          <a href="#">
            <i class="bi bi-clock"></i>
            <span>Ertelenenler</span>
          </a>
          <a href="#">
            <i class="bi bi-send"></i>
            <span>Gönderilmiş Postalar</span>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a href="#">
            <i class="bi bi-caret-down-fill"></i>
            <span>Diğer</span>
          </a>
        </div>

        <!-- Bottom -->
        <div class="left-aside-bottom">
          <span>Etiketler</span>
          <i class="bi bi-plus"></i>
        </div>
      </aside>

      <!-- Center -->
      <div class="center">
        <h1>Center</h1>
      </div>

      <!-- Right Aside -->
      <aside class="right-aside">
        <h1>Right</h1>
      </aside>
    </main>
    <!-- * Js Bağlantı -->
    <script src="./js/main.js"></script>
  </body>
</html>
